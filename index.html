<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت ویزیت AR - کیا هولدینگ</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- استایل‌ها -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/panels.css">
    <link rel="stylesheet" href="css/components/animations.css">

    <!-- آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- فونت ایرانی -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- هدر AR -->
    <div class="ar-header">
        <div class="logo">
            <i class="fas fa-cube"></i>
            <span>کیا هولدینگ - واقعیت افزوده</span>
        </div>
        <div class="ar-status">
            <span id="status-text">آماده اسکن</span>
            <div class="status-indicator"></div>
        </div>
    </div>

    <!-- صحنه AR -->
    <div id="ar-scene-container">
        <a-scene embedded arjs="sourceType: webcam; 
                  detectionMode: mono_and_matrix; 
                  matrixCodeType: 3x3; 
                  debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="antialias: true; alpha: true">

            <!-- مارکر کارت ویزیت -->
            <a-marker id="card-marker" type="pattern" url="assets/images/card.patt" smooth="true" smoothCount="20"
                emitevents="true">

                <!-- محتوای AR -->
                <div id="ar-content"></div>

            </a-marker>

            <!-- دوربین -->
            <a-entity camera></a-entity>

            <!-- نورپردازی -->
            <a-entity light="type: ambient; color: #888; intensity: 0.8"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="2 5 3"></a-entity>

        </a-scene>
    </div>

    <!-- پنل کنترل -->
    <div class="control-panel">
        <div class="volume-control">
            <button class="control-btn" id="volume-down">
                <i class="fas fa-volume-down"></i>
            </button>
            <div class="volume-slider-container">
                <input type="range" id="volume-slider" min="0" max="100" value="25">
                <label for="volume-slider">صدا: <span id="volume-value">25%</span></label>
            </div>
            <button class="control-btn" id="volume-up">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>

        <div class="action-buttons">
            <button class="action-btn primary" id="btn-voice">
                <i class="fas fa-microphone"></i>
                <span>توضیحات صوتی</span>
            </button>
            <button class="action-btn secondary" id="btn-help">
                <i class="fas fa-question-circle"></i>
                <span>راهنما</span>
            </button>
        </div>
    </div>

    <!-- راهنمای استفاده -->
    <div class="instructions">
        <div class="instruction-content">
            <h3><i class="fas fa-info-circle"></i> نحوه استفاده:</h3>
            <p>۱. کارت ویزیت فیزیکی را در مقابل دوربین قرار دهید</p>
            <p>۲. منتظر بمانید تا محتوای AR بارگذاری شود</p>
            <p>۳. با دکمه‌های شناور تعامل کنید</p>
            <button class="close-instructions" id="close-help">
                <i class="fas fa-times"></i> بستن
            </button>
        </div>
    </div>

    <!-- پیکربندی -->
    <script>
        const CONFIG = {
            company: {
                name: "کیا هولدینگ",
                landline: "02191552070",
                mobile: "09054422524",
                website: "https://kiyaholding.com",
                digitalCard: "https://kiyaholding.com/Qr"
            },
            audio: {
                backgroundVolume: 0.25,
                autoPlay: true
            },
            ui: {
                theme: {
                    primary: "#1a2b5f",
                    secondary: "#c7a962",
                    accent: "#4a6fff"
                }
            }
        };
    </script>

    <!-- اسکریپت‌ها -->
    <script src="js/ar-system.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
