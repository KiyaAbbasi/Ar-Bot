<!DOCTYPE html>
<html>

<head>
    <title>Test AR Files</title>
</head>

<body>
    <h1>بررسی فایل‌های پروژه</h1>
    <div id="results"></div>

    <script>
        const files = [
            'js/ar-system.js',
            'js/audio-manager.js',
            'js/ui-manager.js',
            'js/main.js',
            'assets/images/card.patt',
            'assets/audio/bg-music.mp3'
        ];

        const results = document.getElementById('results');

        files.forEach(file => {
            fetch(file)
                .then(response => {
                    const div = document.createElement('div');
                    if (response.ok) {
                        div.innerHTML = `✅ ${file} - موجود`;
                        div.style.color = 'green';
                    } else {
                        div.innerHTML = `❌ ${file} - یافت نشد`;
                        div.style.color = 'red';
                    }
                    results.appendChild(div);
                })
                .catch(error => {
                    const div = document.createElement('div');
                    div.innerHTML = `❌ ${file} - خطا: ${error.message}`;
                    div.style.color = 'red';
                    results.appendChild(div);
                });
        });
    </script>
</body>

</html>
